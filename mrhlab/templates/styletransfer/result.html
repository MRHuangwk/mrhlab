{% extends 'styletransfer/base.html' %}

{% block content %}
<div class="container">
    <h5> Results: </h5>
    <div class="row">
        <h6 class="col s4"> Result: </h6>
        <h6 class="col s4"> Style: </h6>
        <h6 class="col s4"> Content: </h6>
    </div>
    {% for transfer in transfers %}
    <div class="row">
        <div class="col s4">
        {% if transfer.result %}
        <img class="responsive-img" src="{{url_for('.get_result_image', filename=transfer.result) }}">
        {% else %}
        <p> please wait </p>
        {% endif %}
        </div>
        <img class="col s4 responsive-img" src="{{url_for('.get_style_image', filename=transfer.style) }}">
        <img class="col s4 responsive-img" src="{{url_for('.get_content_image', filename=transfer.content) }}">
    </div>
    {% endfor %}
</div>
{% endblock %}
