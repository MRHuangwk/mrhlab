<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>Paste Bin</title>
    <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/materialicon.css') }}" rel="stylesheet">
</head>
<body>
<nav class="black lighten-2" role="navigation">
    <div class="nav-wrapper container">
        <a href="{{ url_for('pastebin.index')}}" class="brand-logo">Plaste Bin</a>
        <a data-target="nav-mobile" class="sidenav-trigger button"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main>
    <div class="center">
        <h2 class="teal-text text-lighten-2">Paste Bin</h2>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="content-textarea" class="materialize-textarea">{{content}}</textarea>
                        <label for="content-textarea">Below is what you put in paste bin:</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</main>

<footer class="center">

    </small>
</footer>
